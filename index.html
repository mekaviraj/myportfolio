<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Problem Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>DSA Problem Tracker</h1>

    <div class="sections-container">
        <div id="random-question-box">
            Get Random Question
        </div>
        <div id="random-question-display">
        </div>
    </div>
    

    <div class="accordion">
        <button class="accordion-btn">Arrays</button>
        <div class="panel">
            <ul>
                <li><input type="checkbox" id="q1"> <label for="q1">Find the largest element in an array</label></li>
                <li><input type="checkbox" id="q2"> <label for="q2">Find the missing number</label></li>
                <li><input type="checkbox" id="q3"> <label for="q3">Sort an array of 0s, 1s, and 2s</label></li>
                <li><input type="checkbox" id="q4"> <label for="q4">Maximum subarray sum</label></li>
                <li><input type="checkbox" id="q5"> <label for="q5">Merge two sorted arrays</label></li>
                <li><input type="checkbox" id="q6"> <label for="q6">Find duplicate in an array</label></li>
                <li><input type="checkbox" id="q7"> <label for="q7">Kadane's Algorithm</label></li>
                <li><input type="checkbox" id="q8"> <label for="q8">Rotate an array</label></li>
                <li><input type="checkbox" id="q9"> <label for="q9">Find majority element</label></li>
                <li><input type="checkbox" id="q10"> <label for="q10">Find intersection of two arrays</label></li>
            </ul>
        </div>

        <button class="accordion-btn">Linked Lists</button>
        <div class="panel">
            <ul>
                <li><input type="checkbox" id="q11"> <label for="q11">Reverse a linked list</label></li>
                <li><input type="checkbox" id="q12"> <label for="q12">Detect a loop in a linked list</label></li>

                <li><input type="checkbox" id="q14"> <label for="q14">Find middle of a linked list</label></li>
                <li><input type="checkbox" id="q15"> <label for="q15">Remove duplicates from linked list</label></li>
                <li><input type="checkbox" id="q16"> <label for="q16">Check if palindrome</label></li>
                <li><input type="checkbox" id="q17"> <label for="q17">Intersection point of two linked lists</label></li>
                <li><input type="checkbox" id="q18"> <label for="q18">Flatten a linked list</label></li>
                <li><input type="checkbox" id="q19"> <label for="q19">Rotate a linked list</label></li>
                <li><input type="checkbox" id="q20"> <label for="q20">Add two numbers represented by linked lists</label></li>
            </ul>
        </div>

        <button class="accordion-btn">DSA Interview Questions on Array</button>
<div class="panel">
    <ul>
        <li><input type="checkbox" id="q1"> <label for="q1">Check if pair with the given Sum exists in Array</label></li>
        <li><input type="checkbox" id="q2"> <label for="q2">Best Time to Buy and Sell Stock</label></li>
        <li><input type="checkbox" id="q3"> <label for="q3">Find duplicates</label></li>
        <li><input type="checkbox" id="q4"> <label for="q4">Product of Array Except Self</label></li>
        <li><input type="checkbox" id="q5"> <label for="q5">Maximum Subarray</label></li>
        <li><input type="checkbox" id="q6"> <label for="q6">Maximum Product Subarray</label></li>
        <li><input type="checkbox" id="q7"> <label for="q7">Find Minimum in Rotated Sorted Array</label></li>
    </ul>
</div>

<button class="accordion-btn">DSA Interview Questions on Matrix</button>
<div class="panel">
    <ul>

        <li><input type="checkbox" id="q9"> <label for="q9">Spiral Matrix</label></li>

<div class="panel">

        <li><input type="checkbox" id="q24"> <label for="q24">Merge Two Sorted Lists</label></li>
        <li><input type="checkbox" id="q25"> <label for="q25">Merge K Sorted Lists</label></li>
        <li><input type="checkbox" id="q26"> <label for="q26">Remove Nth Node From End Of List</label></li>
        <li><input type="checkbox" id="q27"> <label for="q27">Reorder List</label></li>
        <li><input type="checkbox" id="q28"> <label for="q28">Add 1 to a number represented as linked list</label></li>
    </ul>
</div>

<button class="accordion-btn">DSA Interview Questions on Stack & Queue</button>
<div class="panel">
    <ul>
        <li><input type="checkbox" id="q29"> <label for="q29">Convert Infix expression to Postfix expression</label></li>
        <li><input type="checkbox" id="q30"> <label for="q30">Next Greater Element</label></li>

        <li><input type="checkbox" id="q33"> <label for="q33">The Celebrity Problem</label></li>

<button class="accordion-btn">DSA Interview Questions on Tree</button>

<div class="panel">

        <li><input type="checkbox" id="q43"> <label for="q43">Top K Frequent Elements</label></li>

<div class="panel">

    </div>
